<h1>Add Person</h1>
<form class="form" (ngSubmit)="savePerson()" #personForm="ngForm">

  <div class="form-group">
    <label for="displayName">Display Name</label>
    <input class="form-control" required [(ngModel)]="person.displayName" name="displayName" placeholder="John D. Doe">
  </div>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" required [(ngModel)]="person.firstName" name="firstName" placeholder="John">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" required [(ngModel)]="person.lastName" name="lastName" placeholder="Doe">
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!personForm.form.valid">Submit</button>
  <button class="btn btn-default" [routerLink]='["/fetch-data"]'>Back</button>

</form>
